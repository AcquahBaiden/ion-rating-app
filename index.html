<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Course Rating App</title>
</head>
<body>
    <ion-app>
            <ion-header>
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                  </ion-buttons>
                  <ion-title>My Courses</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-content>
                  <ion-grid>
                      <ion-row>
                          <ion-col size-md="6" offset-md="3">
                            <div>
                                <ion-card>
                                    <ion-card-content>
                                        <ion-input placeholder="Enter course" id="course"></ion-input>
                                        <ion-input placeholder="Enter rating (1-5)" type="number" id="rating"></ion-input>
                                        <ion-button id="add-course">Add</ion-button>
                                    </ion-card-content>
                                  </ion-card>
                            </div>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col size-md="6" offset-md="3">
                            <ion-list id="list">
                            
                            </ion-list>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-content>
             
    </ion-app>

    <script src="app.js"></script>
</body>
</html>
